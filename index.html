<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utenti - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Stili semplificati per GitHub Pages */
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .dashboard { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 2rem; margin-top: 2rem; }
        .stat-card { border-left: 4px solid #667eea; padding: 1.5rem; margin-bottom: 1rem; background: #f8f9fa; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1 class="text-center mb-4">
                <i class="bi bi-database"></i> Dashboard Utenti Demo
            </h1>
            
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> 
                Per la versione completa con backend Node.js e MongoDB, visita il repository.
            </div>
            
            <div class="row mt-4" id="stats">
                <!-- Dati verranno popolati da app.js -->
            </div>
            
            <div class="mt-4">
                <a href="https://github.com/tuonome/TRAINING-PROJECT" class="btn btn-primary">
                    <i class="bi bi-github"></i> Vedi Codice Completo
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
